<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Documents</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p><a th:href="@{/document/add}" href='/document/add'>Add document</a></p>
<p><a th:href="@{/document/find}" href='/document/find'>Find by id</a></p>
<p><a th:href="@{/document/delete}" href='/document/find'>Delete by id</a></p>
Documents:
<table>
    <thead>
    <tr>
        <td>id</td>
        <td>unique_number</td>
        <td>description</td>
    </tr>
    </thead>
    <tbody th:each="document: ${documents}">
    <tr>
        <td th:text="${document.id}">id</td>
        <td th:text="${document.unique_number}">unique_number</td>
        <td th:text="${document.description}">description</td>
    </tr>
    </tbody>
</table>
</body>
</html>
